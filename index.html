<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="big-screen">
      <!--두개 분할 포함하는 큰 스크린-->
      <div class="small-screen">
        <div class="status-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="list-page__top">
          <img src="cover-circle.jpg" class="cover-circle" />
        </div>
        <div class="list-page__top--texts">
          <p class="list-page__top--artist">TAEYEON</p>
          <p class="list-page__top--genre">Ballad, Dance</p>
        </div>
        <div class="list-page__buttons">
          <div class="list-page__buttons_r"><span>Shuffle</span></div>
          <div class="list-page__buttons_l">
            <i class="fas fa-heart fa-lg"></i><span>314,576</span>
          </div>
        </div>
        <div class="playlists">
          <div class="playlists__bar">
            <div class="playlists__cover">
              <img src="music-1.jpg" />
            </div>
            <div class="playlists__info">
              <span class="playlists__info--artist">TAEYEON</span>
              <span class="playlists__info--title">Four Seasons</span>
            </div>
            <div class="playlists__more">
              <i class="fas fa-ellipsis-v fa-lg"></i>
            </div>
          </div>
          <div class="playlists__bar">
            <div class="playlists__cover">
              <img src="music-2.jpg" />
            </div>
            <div class="playlists__info">
              <span class="playlists__info--artist">TAEYEON</span>
              <span class="playlists__info--title">11:11</span>
            </div>
            <div class="playlists__more">
              <i class="fas fa-ellipsis-v fa-lg"></i>
            </div>
          </div>
          <div class="playlists__bar">
            <div class="playlists__cover">
              <img src="music-3.jpg" />
            </div>
            <div class="playlists__info">
              <span class="playlists__info--artist">TAEYEON</span>
              <span class="playlists__info--title">Gravity</span>
            </div>
            <div class="playlists__more">
              <i class="fas fa-ellipsis-v fa-lg"></i>
            </div>
          </div>
          <div class="playlists__bar">
            <div class="playlists__cover">
              <img src="music-4.jpg" />
            </div>
            <div class="playlists__info">
              <span class="playlists__info--artist">TAEYEON</span>
              <span class="playlists__info--title">Happy</span>
            </div>
            <div class="playlists__more">
              <i class="fas fa-ellipsis-v fa-lg"></i>
            </div>
          </div>
        </div>

        <div class="playing-now">
          <div class="playlists__info">
            <span class="playlists__info--artist">TAEYEON</span>
            <span class="playlists__info--title">Dear Me</span>
          </div>
          <div class="playing-now__icons">
            <i class="fas fa-step-backward fa-lg"></i>
            <i class="fas fa-pause fa-2x"></i>
            <i class="fas fa-step-forward fa-lg"></i>
          </div>
        </div>
      </div>
      <!-------------------------------다음 페이지------------------------------->
      <div class="small-screen">
        <div class="status-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
        <div class="player__big-cover">
          <img src="music-5.jpg" />
        </div>
        <div class="list-page__top--texts">
          <p class="list-page__top--artist">Dear Me</p>
          <p class="list-page__top--genre">TAEYEON</p>
        </div>

        <div class="player__bar">
          <div class="player__bar--text">
            <span>2:41</span>
            <span>3:56</span>
          </div>
          <div class="player__bar--progress">
            <div class="player__bar--past"></div>
            <div class="player__bar--now"></div>
            <div class="player__bar--future"></div>
          </div>
        </div>

        <div class="player__functions">
          <i class="fas fa-podcast fa-2x" id="lighten"></i>
          <i class="fas fa-step-backward fa-2x"></i>
          <i class="fas fa-play-circle fa-4x"></i>
          <i class="fas fa-step-forward fa-2x"></i>
          <i class="fas fa-random fa-2x" id="lighten"></i>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
